<div class="row mt-3">
  <div class="col">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Conta</mat-card-title>
        <mat-card-subtitle>Saldo: R$ 00,00</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <form class="example-form">
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Valor</mat-label>
                    <input matInput />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Leave a comment</mat-label>
                    <textarea
                      matInput
                      placeholder="Ex. It makes me feel..."
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Confirmar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
