<div class="row mt-3">
  <div class="col">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Conta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <form [formGroup]="formulario">
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Valor</mat-label>
                    <input matInput formControlName="valor" />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Conta</mat-label>
                    <input matInput formControlName="conta" />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>CPF</mat-label>
                    <input matInput formControlName="cpf" />
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          (click)="depositar()"
          [disabled]="formulario.invalid"
        >
          Confirmar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
